<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Listado de usuarios"/> 
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="description">
        
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="usuario-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Nuevo" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Eliminar" icon="fa fa-trash" styleClass="btn-danger"
                                         process="@this" update="@form"
                        >
                            <p:confirm header="Confirmar" message="Estás seguro?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Visualizar" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('selectedCars').show()" icon="fa fa-search"/>
                    </div>

                    <p:splitButton value="Nuevo" action="car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Eliminar"
                                    process="@this" update="@form"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmar" message="Estás seguro?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Visualizar" update="@(.ui-dialog)"
                                    oncomplete="PF('selectedCars').show()"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="usuariosTable" var="u" value="#{usuarioListMB.usuarios}" >

                        <p:column headerText="ID" >
							<p:outputLabel>#{u.id}</p:outputLabel>
                        </p:column>
                        <p:column headerText="Nombre" >
							<p:outputLabel>#{u.nombre}</p:outputLabel>
                        </p:column>
                        <p:column headerText="Nombre de usuario" >
							<p:outputLabel>#{u.login}</p:outputLabel>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Sí" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
